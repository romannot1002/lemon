                for (let other of lemons) {
                    if (other === this) continue;
                    
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = this.radius + other.radius;

                    if (distance < minDistance) {
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);

                        const vx1 = this.vx * cos + this.vy * sin;
                        const vy1 = this.vy * cos - this.vx * sin;
                        const vx2 = other.vx * cos + other.vy * sin;
                        const vy2 = other.vy * cos - other.vx * sin;

                        const temp = vx1;
                        this.vx = vx2 * cos - vy1 * sin;
                        this.vy = vy1 * cos + vx2 * sin;
                        other.vx = temp * cos - vy2 * sin;
                        other.vy = vy2 * cos + temp * sin;

                        const overlap = minDistance - distance;
                        const moveX = (overlap / 2) * Math.cos(angle);
                        const moveY = (overlap / 2) * Math.sin(angle);
                        
                        this.x -= moveX;
                        this.y -= moveY;
                        other.x += moveX;
                        other.y += moveY;
                    }
                }

                this.element.style.left = (this.x - this.radius) + 'px';
                this.element.style.top = (this.y - this.radius) + 'px';
            }

            toggle() {
                this.happy = !this.happy;
                if (this.happy) {
                    this.element.classList.add('happy');
                } else {
                    this.element.classList.remove('happy');
                }
            }
        }

        let lemons = [];
        let animationId = null;

        function createLemons() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lemonBackground.innerHTML = '';
            lemons = [];

            const width = window.innerWidth;
            const height = Math.max(document.documentElement.scrollHeight, window.innerHeight);
            
            const baseSize = width < 480 ? 150 : width < 768 ? 200 : 250;
            const numLemons = width < 480 ? 20 : width < 768 ? 30 : 40;

            for (let i = 0; i < numLemons; i++) {
                const size = baseSize + (Math.random() - 0.5) * 80;
                const radius = size / 2;
                
                let x, y, attempts = 0;
                let validPosition = false;

                while (!validPosition && attempts < 100) {
                    x = radius + Math.random() * (width - radius * 2);
                    y = radius + Math.random() * (height - radius * 2);
                    
                    validPosition = true;
                    for (let other of lemons) {
                        const dx = other.x - x;
                        const dy = other.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < radius + other.radius + 10) {
                            validPosition = false;
                            break;
                        }
                    }
                    attempts++;
                }

                if (validPosition) {
                    const element = document.createElement('div');
                    element.className = 'lemon';
                    element.style.width = size + 'px';
                    element.style.height = size + 'px';
                    element.style.left = (x - radius) + 'px';
                    element.style.top = (y - radius) + 'px';
                    
                    lemonBackground.appendChild(element);

                    const lemon = new Lemon(x, y, radius, element);
                    lemons.push(lemon);

                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        lemon.toggle();
                    });
                }
            }

            animate();
        }

        function animate() {
            const width = window.innerWidth;
            const height = Math.max(document.documentElement.scrollHeight, window.innerHeight);

            for (let lemon of lemons) {
                lemon.update(width, height, lemons);
            }

            animationId = requestAnimationFrame(animate);
        }

        // Populate Gallery
        const galleryGrid = document.getElementById('galleryGrid');
        
        galleryImages.forEach((image, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `
                <img src="${image.src}" alt="${image.title}">
                <div class="gallery-item-overlay">
                    <div class="gallery-item-title">${image.title}</div>
                </div>
            `;
            item.addEventListener('click', () => openLightbox(index));
            galleryGrid.appendChild(item);
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxCaption = document.getElementById('lightboxCaption');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function updateLightboxImage() {
            const image = galleryImages[currentImageIndex];
            lightboxImg.src = image.src;
            lightboxImg.alt = image.title;
            lightboxCaption.textContent = image.title;
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            updateLightboxImage();
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            updateLightboxImage();
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', showPrevImage);
        lightboxNext.addEventListener('click', showNextImage);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') showPrevImage();
            if (e.key === 'ArrowRight') showNextImage();
        });

        // Initialize
        createLemons();

        // Handle resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                createLemons();
            }, 250);
        });

        // Update lemon positions on scroll
        let scrollTimer;
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimer);
            scrollTimer = setTimeout(function() {
                const height = Math.max(document.documentElement.scrollHeight, window.innerHeight);
            }, 100);
        });
    </script>
