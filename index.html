    <script>
        const lemonBackground = document.getElementById('lemonBackground');
        const contractAddress = document.getElementById('contractAddress');
        const copyNotification = document.getElementById('copyNotification');

        // Physics simulation
        class Lemon {
            constructor(x, y, radius, element) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.element = element;
                this.happy = false;
            }

            update(width, height, lemons) {
                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -1;
                } else if (this.x + this.radius > width) {
                    this.x = width - this.radius;
                    this.vx *= -1;
                }

                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -1;
                } else if (this.y + this.radius > height) {
                    this.y = height - this.radius;
                    this.vy *= -1;
                }

                // Check collision with other lemons
                for (let other of lemons) {
                    if (other === this) continue;
                    
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = this.radius + other.radius;

                    if (distance < minDistance) {
                        // Collision detected - elastic collision
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);

                        // Rotate velocity
                        const vx1 = this.vx * cos + this.vy * sin;
                        const vy1 = this.vy * cos - this.vx * sin;
                        const vx2 = other.vx * cos + other.vy * sin;
                        const vy2 = other.vy * cos - other.vx * sin;

                        // Swap velocities (elastic collision)
                        const temp = vx1;
                        this.vx = vx2 * cos - vy1 * sin;
                        this.vy = vy1 * cos + vx2 * sin;
                        other.vx = temp * cos - vy2 * sin;
                        other.vy = vy2 * cos + temp * sin;

                        // Separate lemons to prevent overlap
                        const overlap = minDistance - distance;
                        const moveX = (overlap / 2) * Math.cos(angle);
                        const moveY = (overlap / 2) * Math.sin(angle);
                        
                        this.x -= moveX;
                        this.y -= moveY;
                        other.x += moveX;
                        other.y += moveY;
                    }
                }

                // Update DOM position
                this.element.style.left = (this.x - this.radius) + 'px';
                this.element.style.top = (this.y - this.radius) + 'px';
            }

            toggle() {
                this.happy = !this.happy;
                if (this.happy) {
                    this.element.classList.add('happy');
                } else {
                    this.element.classList.remove('happy');
                }
            }
        }

        let lemons = [];
        let animationId = null;

        // Create lemons with physics
        function createLemons() {
            // Clear existing
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            lemonBackground.innerHTML = '';
            lemons = [];

            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 3x more lemons
            const baseSize = width < 480 ? 180 : width < 768 ? 225 : 300;
            const numLemons = width < 480 ? 24 : width < 768 ? 36 : 60;

            // Create lemons with non-overlapping positions
            for (let i = 0; i < numLemons; i++) {
                const size = baseSize + (Math.random() - 0.5) * 100;
                const radius = size / 2;
                
                let x, y, attempts = 0;
                let validPosition = false;

                // Find non-overlapping position
                while (!validPosition && attempts < 100) {
                    x = radius + Math.random() * (width - radius * 2);
                    y = radius + Math.random() * (height - radius * 2);
                    
                    validPosition = true;
                    for (let other of lemons) {
                        const dx = other.x - x;
                        const dy = other.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < radius + other.radius + 10) {
                            validPosition = false;
                            break;
                        }
                    }
                    attempts++;
                }

                if (validPosition) {
                    // Create DOM element
                    const element = document.createElement('div');
                    element.className = 'lemon';
                    element.style.width = size + 'px';
                    element.style.height = size + 'px';
                    element.style.left = (x - radius) + 'px';
                    element.style.top = (y - radius) + 'px';
                    
                    lemonBackground.appendChild(element);

                    // Create lemon object
                    const lemon = new Lemon(x, y, radius, element);
                    lemons.push(lemon);

                    // Click handler
                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        lemon.toggle();
                    });
                }
            }

            // Start animation
            animate();
        }

        // Animation loop
        function animate() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            for (let lemon of lemons) {
                lemon.update(width, height, lemons);
            }

            animationId = requestAnimationFrame(animate);
        }

        // Copy contract address to clipboard
        contractAddress.addEventListener('click', async function(e) {
            e.stopPropagation();
            const address = this.textContent.trim();
            
            try {
                await navigator.clipboard.writeText(address);
                showCopyNotification();
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = address;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
                document.body.removeChild(textArea);
            }
        });

        // Show copy notification
        function showCopyNotification() {
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 1500);
        }

        // Initialize
        createLemons();

        // Handle resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                createLemons();
            }, 250);
        });
    </script>
